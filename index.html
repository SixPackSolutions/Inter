<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv='cache-control' content='no-cache'> 
<meta http-equiv='expires' content='0'> 
<meta http-equiv='pragma' content='no-cache'>
<title>Interval Workout Timer</title>
<style>
/* Basic reset for padding and margin */
* {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif; /* A simple, widely available font */
}

#timer-container {
  max-width: 400px; /* Set a max-width for the container */
  margin: 20px auto; /* Center the container */
  text-align: center;
  background: #f5f5f5; /* Light grey background */
  padding: 20px;
  border-radius: 10px; /* Rounded corners */
}

#timer-display {
  background: black;
  color: white;
  font-size: 48px; /* Large font size for the timer */
  padding: 20px;
  border-radius: 10px; /* Rounded corners */
  margin-bottom: 20px; /* Space below the timer display */
}

#timer-controls button {
  padding: 10px 20px; /* Padding inside the buttons */
  font-size: 16px; /* A larger font size for better readability */
  border: none; /* Remove the default border */
  border-radius: 5px; /* Slightly rounded corners for the buttons */
  margin: 0 10px; /* Space between buttons */
}

#start-btn {
  background-color: #4CAF50; /* Green color */
  color: white;
}

#clear-btn {
  background-color: #f44336; /* Red color */
  color: white;
}
#intervals-container {
  margin: 20px 0; /* Vertical spacing */
}

#add-interval-btn {
  background-color: #009677; /* Blue color */
  color: white;
  padding: 10px 20px;
  font-size: 16px;
  border: none;
  border-radius: 5px;
  margin-bottom: 20px; /* Space below the button */
}

#intervals-list {
  list-style-type: none; /* Remove the default bullet points */
  text-align: left;
  padding-left: 0; /* Align with the rest of the content */
  margin-bottom: 20px; /* Space below the list */
}
 /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0,0,0);
      background-color: rgba(0,0,0,0.4);
      padding-top: 60px;
    }

    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  
#repeat-container {
  margin-bottom: 20px; /* Space below the repeat container */
}

/* The switch - the box around the slider */
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

/* Hide default checkbox */
.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

/* The slider */
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}
#save-timer-btn {
  background-color: #2196F3; /* Blue color */
  color: white;
  padding: 10px 20px;
  font-size: 16px;
  border: none;
  border-radius: 5px;
}
</style>
</head>
<body>
<div id="timer-container">
  <div id="timer-display">
    <span id="timer">00:00:00</span>
  </div>
  <div id="timer-controls">
    <button id="start-btn">Start</button>
    <button id="clear-btn">Clear</button>
  </div>
  <div id="intervals-container">
    <button id="add-interval-btn">+ Add interval</button>
    <ul id="intervals-list">
      <!-- List of intervals will go here -->
    </ul>
  </div>
  <div id="repeat-container">
  <label class="switch">
    <input type="checkbox" id="repeat-toggle">
    <span class="slider round"></span>
  </label>
  <p>Repeat Timer</p>
</div>
  <div id="save-timer">
    <button id="save-timer-btn">Save timer</button>
  </div>
 <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Add an interval and select a sound:</p>
      <input type="number" id="intervalDuration" placeholder="Interval in seconds">
      <select id="soundSelector">
        <option value="sound1.mp3">Sound 1</option>
        <option value="sound2.mp3">Sound 2</option>
        <option value="sound3.mp3">Sound 3</option>
        <!-- Add more sounds as needed -->
      </select>
      <button id="saveInterval">Save Interval</button>
    </div>
</div>
<script>
document.addEventListener('DOMContentLoaded', function () {
    let intervals = [];
    let currentIntervalIndex = 0;
    let intervalId = null;

    function startTimer() {
      if (intervals.length === 0) {
        alert("Please add intervals before starting the timer.");
        return;
      }
      currentIntervalIndex = 0; // Ensure timer starts from the first interval
      startInterval(intervals[currentIntervalIndex]);
    }

    function startInterval(interval) {
      if(intervalId) clearInterval(intervalId); // Clear existing interval timer if any
      const endTime = Date.now() + interval * 1000;
      intervalId = setInterval(function() {
        const remainingTime = endTime - Date.now();
        if (remainingTime <= 0) {
          clearInterval(intervalId);
          currentIntervalIndex++;
          if (currentIntervalIndex < intervals.length) {
            startInterval(intervals[currentIntervalIndex]);
          } else if (document.getElementById('repeat-toggle').checked) {
            currentIntervalIndex = 0;
            startInterval(intervals[currentIntervalIndex]); // Repeat from first interval
          }
          // Add audio play logic here for the interval end
        } else {
          const seconds = Math.ceil(remainingTime / 1000);
          document.getElementById('timer').textContent = formatTime(seconds);
        }
      }, 1000);
    }

    function formatTime(seconds) {
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = seconds % 60;
      return [h > 0 ? h : '00', m > 9 ? m : '0' + m, s > 9 ? s : '0' + s].join(':');
    }

    function stopTimer() {
      if(intervalId) clearInterval(intervalId);
      document.getElementById('timer').textContent = "00:00:00";
      currentIntervalIndex = 0;
      intervals = []; // Reset intervals
      updateIntervalList(); // Clear displayed list
    }

    document.getElementById('start-btn').addEventListener('click', startTimer);
    document.getElementById('clear-btn').addEventListener('click', stopTimer);
    document.getElementById('add-interval-btn').addEventListener('click', addInterval);

    function addInterval() {
      const intervalDuration = prompt("Enter the interval duration in seconds:");
      if (intervalDuration !== null && intervalDuration.trim() !== '' && !isNaN(intervalDuration)) {
        const interval = parseInt(intervalDuration.trim(), 10);
        if (interval > 0) {
          intervals.push(interval);
          updateIntervalList();
        } else {
          alert("Please enter a positive number.");
        }
      }
    }

    function updateIntervalList() {
      const intervalsList = document.getElementById('intervals-list');
      intervalsList.innerHTML = '';
      intervals.forEach((interval, index) => {
        const listItem = document.createElement('li');
        listItem.textContent = `Interval ${index + 1}: ${interval} seconds`;
        intervalsList.appendChild(listItem);
      });
    }
});
  document.addEventListener('DOMContentLoaded', function () {
    let intervals = [];
    let currentIntervalIndex = 0;
    let intervalId = null;
    let selectedSound = 'sound1.mp3'; // Default sound

    // Your existing JavaScript code for timer logic remains unchanged
    
    // Show the modal when the "Add interval" button is clicked
    document.getElementById('add-interval-btn').addEventListener('click', function() {
      document.getElementById('myModal').style.display = "block";
    });

    // When the user clicks on <span> (x), close the modal
    document.getElementsByClassName("close")[0].onclick = function() {
      document.getElementById('myModal').style.display = "none";
    }

    // Save the interval and selected sound
    document.getElementById('saveInterval').addEventListener('click', function() {
      const intervalDuration = document.getElementById('intervalDuration').value;
      selectedSound = document.getElementById('soundSelector').value;

      if (intervalDuration && !isNaN(intervalDuration) && intervalDuration > 0) {
        intervals.push(parseInt(intervalDuration));
        updateIntervalList();
        document.getElementById('myModal').style.display = "none"; // Close the modal
      } else {
        alert("Please enter a positive number.");
      }
    });

    // Function to play sound at the end of each interval
    function playSound(sound) {
      var audio = new Audio(sound);
      audio.play();
    }

    // Modify the end of your startInterval function to include playSound(selectedSound);
});
</script>
</body>
</html>
