<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interval Timer</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div id="timer">
        <input type="number" id="workDuration" placeholder="Workout Duration (sec)">
        <input type="number" id="restDuration" placeholder="Rest Duration (sec)">
        <button id="startTimer">Start</button>
        <button id="pauseTimer" disabled>Pause</button>
        <button id="resetTimer" disabled>Reset</button>
        <div id="timerDisplay">00:00</div>
    </div>
    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
