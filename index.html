<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interval Timer</title>
    <link rel="stylesheet" href="style.css"> <!-- Ensure your CSS file is linked correctly -->
</head>
<body>
    <div id="timerSetup">
        <h2>Program Your Workout</h2>
        <div id="roundsContainer">
            <!-- Rounds will be dynamically added here -->
        </div>
        <button onclick="addRound()">Add Round</button>
        <div>
            <label for="numSets">Number of Sets:</label>
            <input type="number" id="numSets" value="1" min="1">
        </div>
        <button id="startWorkout">Start Workout</button>
    </div>
    <div id="timerDisplay">00:00</div>
    <script src="script.js"></script> <!-- Ensure your JavaScript file is linked correctly -->
</body>
</html>
